<!DOCTYPE html>
<html>
<head>
    <title>Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
                         min-height: 100vh;
    background: url('img4.jpg') no-repeat;
    background-size: cover;
    border-color: black;
    background-position: center;
    color: #fff;
    font-size: 20px;
        }

        #container {
         
            width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255,.2);
    backdrop-filter: blur(20px);
    box-shadow: 10 10 10px rgba(15, 14, 14, 0.2);
    color: #fff;
    border-radius: 10px;
    border-color: #fff;
    padding: 30px 40px;
             max-width: 400px;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  */
        }

        h1 {
            text-align: center;
        }

        .input-label {
            display: inline-block;
            width: 100px;
        }

        input[type="number"] {
            width: 100%;
            border-radius: 45px;
            height: 45px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
        button
        {
            width: 100%;
    height: 45px;
    background: #fff;
 
 
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
    /* border-color: black;
    border-width: 5px; */
    border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Marks Calculator</h1>
        <div class="input-label">Maths:</div>
        <input type="number" id="maths" min="0" max="100" required><br><br>
        <div class="input-label">Science:</div>
        <input type="number" id="science" min="0" max="100" required><br><br>
        <div class="input-label">English:</div>
        <input type="number" id="english" min="0" max="100" required><br><br>
        <div class="input-label">Urdu:</div>
        <input type="number" id="Urdu" min="0" max="100" required><br><br>
        <div class="input-label">Isl:</div>
        <input type="number" id="Isl" min="0" max="100" required><br><br>

        <button onclick="calculateTotal()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateTotal() {
            const maths = parseFloat(document.getElementById("maths").value);
            const science = parseFloat(document.getElementById("science").value);
            const english = parseFloat(document.getElementById("english").value);
            const Urdu=parseFloat(document.getElementById("Urdu").value);
            const Isl = parseFloat(document.getElementById("Isl").value);

            const totalMarks = maths + science + english + Urdu + Isl;
            const average = totalMarks / 5;

            const result = `Total Marks: ${totalMarks}<br>Average: ${average.toFixed(2)}`;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
